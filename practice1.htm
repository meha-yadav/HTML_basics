<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form practice 1</title>
</head>
<body>
    <form>
        <h1 align="center">Sign-in</h1>
        <hr>
        <label for="fname" >First Name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname" >Last Name: </label>
        <input type="text" id="lname" name="lname"><br>
        <label for="password" >Password: </label>
        <input type="password" id="password" name="password"><br>
        <label for="cpassword" >Confirm Password: </label>
        <input type="password" id="cpassword" name="cpassword"><br>
        <span>Gender</span>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>
        
        <br>
        <span>Interests:</span><br>
        <input type="checkbox" id="one" name="news" value="News">
        <label for="one">News</label><br>
        <input type="checkbox" id="two" name="music" value="Music">
        <label for="two">Music</label><br>
        <input type="checkbox" id="three" name="sat" value="Science and technology">
        <label for="three">Science and technology</label><br>
        <input type="checkbox" id="four" name="arts" value="Arts">
        <label for="four">Arts</label><br>
        <br>
        <input type="checkbox" id="tandc" name="tandc" value="Terms and Conditions">
        <label id="tandc">Yes, I agree to the terms and conditions.</label>
        <br>
        <br>
        <input type="submit" value="Create my Account">
        <br>
        <hr>
    </form>
    <marquee scrollamount="10">&hearts; ishika</marquee>



</body>
</html>
